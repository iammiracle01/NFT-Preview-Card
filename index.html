<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <meta name="author" content="Fasuyi Miracle">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: white;
        }
        
        .attribution a {
            color: hsl(192, 32%, 58%);
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="card">
                <div class="wrapper">
                    <img class="equilibrium" src="./images/image-equilibrium.jpg">
                </div>
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="content">
                    <p><img src="./images/icon-ethereum.svg">0.041 ETH</p>
                    <span><img src="./images/icon-clock.svg"><p>3 days left</p></span>
                </div>
                <hr>
                <p>
                    <img src="./images/image-avatar.png">Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/iammiracle01" target="_blank">Fasuyi Miracle</a>.
        </div>
    </footer>
</body>

</html>
